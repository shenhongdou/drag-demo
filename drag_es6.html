    function Move(id){

      // this.id=id; 
      // this.el=document.getElementById(this.id);
      
      // this.disX=0;
      // this.disY=0;

      Object.assign(this,{
        id,
        el:document.getElementById(id),
        disX:0,
        disY:0,

      });

      this.mousedown();
      
      return this;
    }

    Object.assign(Move.prototype,{
      mousedown(){
        var _this=this;

        this.el.onmousedown=function(e){
          
          _this.disX=e.clientX-_this.el.offsetLeft;
          _this.disY=e.clientY-_this.el.offsetTop;
          
          _this.mousemove();
          _this.mouseup();

          return false;
        }
      },

      mousemove(){
        var _this=this;

        document.onmousemove=function(e){
         
          _this.el.style.left=e.clientX-_this.disX+"px";
          _this.el.style.top=e.clientY-_this.disY+"px";
         

        }
      },

      mouseup(){
        document.onmouseup=function(){
          document.onmousemove=document.onmouseup=null;
          return false;
        }
      }

    })
